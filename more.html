<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KKO-KKO</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:10</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="alert-dot"></div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://static.wikia.nocookie.net/friends/images/e/e7/Rachel_white_t-shirt.jpg/revision/latest/scale-to-width-down/250?cb=20190210053917"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rachael Green</h4>
            <h6 class="user-component__subtitle">+82 10-9876-1234</h6>
            <div class="tooltip">!</div>
          </div>
        </div>
        <!--for user-component__colum icon -->
        <div class="user-component__column">
          <i class="fas fa-envelope-open-text fa-2x"></i>
        </div>
      </div>

      <div class="icon_row">
        <div class="icon_row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon_row__icon relative">
          <i class="fas fa-upload"></i>
          <span>Talk Drive</span>
          <div class="alert-dot"></div>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon_row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon_row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon_row__icon"></div>
        <div class="icon_row__icon"></div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__img">
              <i class="fas fa-store fa-2x"></i>
            </div>
            <div class="more-suggestions__icon__txt">Store</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__img">
              <i class="fas fa-gamepad fa-2x"></i>
            </div>
            <div class="more-suggestions__icon__txt">Games</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__img">
              <i class="fas fa-piggy-bank fa-2x"></i>
            </div>
            <div class="more-suggestions__icon__txt">Bank</div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="alert-dot"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-labtop">
      <span>Your screen is too big ðŸ˜¥</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
