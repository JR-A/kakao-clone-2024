<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KKO-KKO</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:10</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="alert-dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon_row">
        <div class="icon_row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by<br />Contacts</span>
        </div>
        <div class="icon_row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Find Your Friends !</h6>
        <span>You are Super Star ü§∏‚Äç‚ôÄÔ∏è</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#FRIENDS</h5>
            <h6 class="open-post__hashtags">#friends#drama#best-ever</h6>
            <div class="open-post__members">
              <img
                src="https://yt3.googleusercontent.com/Jv_qPbZo8iNMT9W2v6ZQRb3chJJZDFMI2MiIbd57_zJcvcBYUusmJfdN5-3rdWZ95CsbJ7Ro=s900-c-k-c0x00ffffff-no-rj"
              />
              <span class="open-post__member-count">999+ members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://yt3.googleusercontent.com/Jv_qPbZo8iNMT9W2v6ZQRb3chJJZDFMI2MiIbd57_zJcvcBYUusmJfdN5-3rdWZ95CsbJ7Ro=s900-c-k-c0x00ffffff-no-rj"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>999</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="alert-dot"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-labtop">
      <span>Your screen is too big üò•</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
